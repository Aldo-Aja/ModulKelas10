<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Juni</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Juni</h1>
                <p>Tetap Semangat !</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input id="taskInput" type="text" placeholder="Tuliskan Tugas Kamu">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul class="task-list"></ul>

        <button onclick="window.location.href='index.html'">Back</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
